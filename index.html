<!DOCTYPE html>
<html>
<head>
    <title>Subway Shop!</title>
    <style>
        table,
        th,
        td {
            border: 1px solid;
            padding: 5px;
            margin: 5px;
        }

        h1 {
            font-family: 'Papyrus', fantasy;
            font-size: 55px;
        }

        body {
            background-color: antiquewhite;
        }

        textarea {
            background-color: cadetblue;
            font-size: 33px; 
            width: 800px ;
        }

        table {
            margin: auto;
            border-color: chartreuse;
        }

        th,
        td {
            border-color: cadetblue;
            font-family: 'Courier New', monospace;
            font-size: 33px;
        }
    </style>
</head>

<body>
    <form action="mailto:queen.francisrose01@gmail.com" method="post">
        <table>

            <tr>
                <th colspan="2" style="text-align: center;">
                    <h1>Subway Shop Order Form</h1>
                </th>
            </tr>

            <tr>
                <th><label>Name</label></th>
                <th><input type="text" name="Name" style="background-color:cadetblue; font-size: 33px; width:auto"></th>
            </tr>



            <tr>
                <td>
                    <h4>Type of Bread</h4>
                </td>
                <td><input type="radio" name="Bread" value="Wheat Bread">
                    <label>Wheat Bread</label> <br> <input type="radio" name="Bread" value="White Bread"> <label>White
                        Bread</label> <br> <input type="radio" name="Bread" value="Italian Herb & Cheese"> <label>Italian Herb
                        & Cheese</label> <br> <input type="radio" name="Bread" value="Malted Rye"> <label>Malted Rye</label> <br> <input type="radio" name="Bread" value="Plain Wrap"> <label>Plain
                        Wrap</label> <br> <input type="radio" name="Bread" value="Gluten Free Wrap"> <label>Gluten Free Wrap</label> <br>
                    <input type="radio" name="Bread" value="Multigrain Wrap"> <label>Multigrain
                        Wrap</label> <br>
                </td>
            </tr>


            <tr>
                <td colspan="2" style="text-align: center;"><label>Toppings</label>
                </td>
            </tr>

            <tr>
                <td>
                    <h4>Cheeses</h4> <br>
                </td>
                <td><input type="checkbox" name="Cheese" value="Natural Cheddar Cheese"> <label>Natural
                        Cheddar Cheese</label> <br> <input type="checkbox" name="Cheese" value="Mozzarella Cheese"> <label>Mozzarella Cheese</label>
                    <br> <input type="checkbox" name="Cheese" value="Old English Cheese"> <label>Old English
                        Cheese</label> <br>
                </td>
            </tr>

            <tr>
                <td>
                    <h4>Veggies</h4> <br>
                </td>
                <td><input type="checkbox" name="Veggies" value="Avocado">
                    <label>Avocado</label> <br> <input type="checkbox" name="Veggies" value="Capsicum"> <label>Capsicum</label> <br>
                    <input type="checkbox" name="Veggies" value="Carrots"> <label>Carrots</label>
                    <br> <input type="checkbox" name="Veggies" value="Cucumbers">
                    <label>Cucumbers</label> <br> <input type="checkbox" name="Veggies" value="Lettuce"> <label>Lettuce</label> <br>
                    <input type="checkbox" name="Veggies" value="Onions"> <label>Onions</label>
                    <br> <input type="checkbox" name="Veggies" value="Spinach">
                    <label>Spinach</label> <br> <input type="checkbox" name="Veggies" value="Jalapeno"> <label>Jalapeno</label> <br>
                    <input type="checkbox" name="Veggies" value="Olives"> <label>Olives</label>
                    <br> <input type="checkbox" name="Veggies" value="Pickles">
                    <label>Pickles</label> <br>
                </td>
            </tr>

            <tr>
                <td>
                    <h4>Sauces</h4> <br>
                </td>
                <td><input type="checkbox" name="Sauces" value="Habanero Hot Sauce"> <label>Habanero Hot
                        Sauce</label> <br> <input type="checkbox" name="Sauces" value="Blue Cheese Dressing"> <label>Blue Cheese
                        Dressing</label> <br> <input type="checkbox" name="Sauces" value="Smoky BBQ"> <label>Smoky BBQ</label> <br> <input type="checkbox" name="Sauces" value="Chipotle Southwest"> <label>Chipotle
                        Southwest</label> <br> <input type="checkbox" name="Sauces" value="Mayonnaise"> <label>Mayonnaise</label> <br> <input type="checkbox" name="Sauces" value="Garlic Aioli"> <label>Garlic
                        Aioli</label> <br> <input type="checkbox" name="Sauces" value="Sweet Onion"> <label>Sweet Onion</label> <br> <input type="checkbox" name="Sauces" value="Honey Mustard"> <label>Honey
                        Mustard</label> <br> <input type="checkbox" name="Sauces" value="Ranch Dressing"> <label>Ranch Dressing</label> <br>
                    <input type="checkbox" name="Sauces" value="Tomato Sauce">
                    <label>Tomato Sauce</label> <br> <input type="checkbox" name="Sauces" value="Spicy Mayo"> <label>Spicy Mayo</label>
                    <br>
                </td>
            </tr>

            <tr>
                <td>
                    <h4>Delivery Information:</h4> <br>
                </td>
                <td><textarea id="DeliveryInfo" name="DeliveryInfo" rows="5" cols="70">
Type Here...
</textarea></td>
            </tr>

            <tr>
                <td colspan="2" style="text-align: center;">
                    <h4>Place Your Order</h4> <input type="submit" name="submit">
                </td>
            </tr>


        </table>
    </form>

</body></html>
